name: truflle scan
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{github.ref_name == 'main' && 'Production'}}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --results=verified,unknown